{% macro render_modal(type, text) %}
<div class="modal fade" id="modal-notification" tabindex="-1" role="dialog" aria-labelledby="modal-notification"
  aria-hidden="true">
  <div class="modal-dialog modal-info modal-dialog-centered" role="document">
    <div class="modal-content bg-gradient-secondary">
      <button type="button" class="btn-close theme-settings-close fs-6 ms-auto" data-bs-dismiss="modal"
        aria-label="Close"></button>
      <div class="modal-header">
        <p class="modal-title text-gray-200" id="modal-title-notification">A new experience, personalized for you.</p>
      </div>
      <div class="modal-body text-white">
        <div class="py-3 text-center">
          <span class="modal-icon">
            <svg class="icon icon-xl text-gray-200" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z">
              </path>
              <path
                d="M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z">
              </path>
            </svg>
          </span>
          <h2 class="h4 modal-title my-3">Important message!</h2>
          <p>{{text}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-white">Go to Inbox</button>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
